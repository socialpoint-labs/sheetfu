dist: trusty
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
install: pip install -r requirements_dev.txt
script: py.test
jobs:
  include:
    - stage: release
      language: python
      python:
        - '3.6'
      env:
        - TRAVIS=true
        - DEBUG=*
      secure:
        - ""
        - ""
        - ""
      install: skip
      script:
      - git config --global user.name "semantic-release (via TravisCI)"
      - git config --global user.email "semantic-release@travis"
      - if [ "TRAVIS_BRANCH" = "master" ]; then pip install python-semantic-release; fi
      - if [ "TRAVIS_BRANCH" = "master" ]; then semantic-release publish; fi

